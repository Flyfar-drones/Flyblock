<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     
    <link rel="stylesheet" href="styles.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

    <script src="main.js"></script>
    <script src="flyblock-editor.js"></script>
  </head>
  <body>
    <div class="topnav">
      <a href="index.html">Project</a>
      <a href="#news">Menu</a>
      <a href="settings.html">Settings</a>
      <a href="drone.html">Control</a>
    </div>
    <div>
      <div class="leftpanel">
        <hr>
        <h4>Actions</h4>
        <div>
          <button class="switch-button" onclick="switch_to_code(this)">Python</button>
          <button class="switch-button switch-active" onclick="switch_to_flyblock(this)">Flyblock</button>
        </div>
        <hr>
        <h4>Project actions</h4>
        <button class="proj-button"><i class="fa-solid fa-hammer proj-logo"></i></i>Build</button><br>
        <button class="proj-button"><i class="fa-solid fa-play proj-logo"></i>Run</button>
      </div>
      <!--All the code will be here-->
      <div class="codepanel-block">
      </div>

      <div class="rightpanel">
        <hr>
        <h4>code blocks</h4>
        <div id="block-list">
            <div class="block">
                <p>Start block</p>
                <hr>
                <svg width="100%" height="50">
                    <circle cx="50" cy="25" r="20"
                    stroke="green" stroke-width="4" fill="yellow">
                </svg>
            </div>
            <div class="block">
                <p>backward block</p>
                <hr>
                <svg width="100%" height="50">
                    <circle cx="50" cy="25" r="20"
                    stroke="green" stroke-width="4" fill="yellow">
                </svg>
            </div>
            <div class="block">
                <p>forward block</p>
                <hr>
                <svg width="100%" height="50">
                    <circle cx="50" cy="25" r="20"
                    stroke="green" stroke-width="4" fill="yellow">
                </svg>
            </div>
        </div>
      </div>
    </div>
    <div id="popup">
      <p id="info_message"><span class="marker-mod" id="marker-red"></span><span id="in-text"></span><i class="fa-solid fa-xmark" id="close" onclick="popup_close()"></i></p>
    </div>
    <script type="text/javascript">
      // access the pre-bundled global API functions
      const {invoke} = window.__TAURI__.tauri

      //initial connection to drone
      invoke('connect_to_drone')
    </script>
  </body>
</html>
